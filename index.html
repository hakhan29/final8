<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face API Demo</title>
    <script defer src="./face-api.min.js"></script> <!-- 올바른 경로로 변경 -->
    <script defer src="./script.js"></script> <!-- 올바른 경로로 변경 -->

            margin: 0;
